---
layout: default
---

<div>
      <input id="inputSearch" class="input--search" placeholder="Search..." type="text"/>
      <p class="search__note">The results are sorted by score. That is, the ones that match the strongest are first.</p>
    </div>

    <ul id="results" class="search__results">
    </ul>

    <ul class="search__parameters">
      <li>
        <input id="number" type="checkbox"/>
        <label for="number">Number</label>
      </li>

      <li>
        <input id="name" type="checkbox" checked="true"/>
        <label for="name">Name</label>
      </li>

      <li>
        <input id="rarity" type="checkbox"/>
        <label for="rarity">Rarity</label>
      </li>

      <li>
        <input id="damage" type="checkbox"/>
        <label for="damage">Damage</label>
      </li>

      <li>
        <input id="element" type="checkbox"/>
        <label for="element">Element</label>
      </li>

      <li>
        <input id="description" type="checkbox"/>
        <label for="description">Description</label>
      </li>

      <li>
        <input id="case" type="checkbox"/>
        <label for="case">Case sensitive</label>
      </li>
    </ul>
